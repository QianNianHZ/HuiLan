<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@HuiLanStudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #1e1e2f;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.5rem;
      color: #1e1e2f;
      margin-bottom: 1rem;
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #1565c0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>@HuiLanStudio</h1>
    <p>由 LeBaor 创立的创作型工作室</p>
  </header>
  <main>
    <section>
      <h2>工作室简介</h2>
      <p>@HuiLanStudio 是一个专注于文学与编程创作的现代工作室，由 LeBaor 领导。我们的目标是探索创意与技术的交叉点。</p>
    </section>

    <section>
      <h2>分部一：文学部</h2>
      <p>文学部专注于诗歌、小说与随笔的创作，呈现思想的深度与美感。</p>
      <a class="button" href="https://github.com/your-repo-url" target="_blank">下载作品 PDF</a>
    </section>

    <section>
      <h2>分部二：Coding部</h2>
      <p>Coding部专注于软件开发、网页设计与技术研究，致力于用代码改变世界。</p>
    </section>
  </main>
  <footer>
    &copy; 2025 @HuiLanStudio. All rights reserved.
  </footer>
</body>
</html>
