<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Fall of Chopin - 阅读器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      overflow: hidden;
    }

    #viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      max-width: 100vw;
      height: auto;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    #controls {
      position: fixed;
      bottom: 10px;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }

    button {
      font-size: 1rem;
      padding: 6px 12px;
    }

    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 2.5em;
      color: rgba(200, 0, 0, 0.1);
      pointer-events: none;
      z-index: 1000;
      white-space: nowrap;
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
  <div class="watermark">仅供阅读<br>OnlyRead/div>
  <div id="viewer">
    <canvas id="pdf-canvas"></canvas>
    <div id="controls">
      <button onclick="prevPage()">上一页</button>
      <span id="page-num">1</span> / <span id="page-count">?</span>
      <button onclick="nextPage()">下一页</button>
    </div>
  </div>

  <script>
    const url = "https://qiannianhz.github.io/HuiLan/books/FallChopin/FallChopin_A_v2.pdf";
    let pdfDoc = null,
        pageNum = 1,
        canvas = document.getElementById("pdf-canvas"),
        ctx = canvas.getContext("2d");

    // 设置 worker 脚本
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.bootcdn.net/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js";

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      document.getElementById("page-count").textContent = pdf.numPages;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: getScaleForDevice() });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        page.render(renderContext);
        document.getElementById("page-num").textContent = num;
      });
    }

    function getScaleForDevice() {
      const baseWidth = 800; // 设计时 PDF 原始宽度
      const screenWidth = window.innerWidth;
      const scale = screenWidth / baseWidth;
      return Math.max(scale, 0.75); // 最小缩放
    }

    function prevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    }

    function nextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    }
  </script>
</body>
</html>
